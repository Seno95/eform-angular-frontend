<eform-subheader [title]="'Edit searchable list' | translate">
  <div class="p-3">
    <button
      mdbBtn
      id="entitySearchUpdateSaveBtn"
      class="btn btn-success btn-small-height"
      (click)="updateEntitySearchableGroup()"
      [disabled]="advEntitySearchableGroupEditModel.isLocked && !advEntitySearchableGroupEditModel.isEditable"
    >
      {{ 'Save' | translate }}
    </button>
    <button
      mdbBtn
      id="entitySearchUpdateCancelBtn"
      class="btn btn-accent text-black-50 btn-small-height"
      (click)="goBack()"
    >
      {{ 'Cancel' | translate }}
    </button>
  </div>
</eform-subheader>
<br />
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-xs-12" role="main">
      <mdb-card>
        <mdb-card-body>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input
                  mdbInput
                  required
                  [(ngModel)]="advEntitySearchableGroupEditModel.name"
                  id="editName"
                  type="text"
                  class="form-control"
                  [disabled]="advEntitySearchableGroupEditModel.isLocked"
                />
                <label for="editName">{{ 'Name' | translate }}</label>
              </div>
              <div class="md-form">
                <input
                  mdbInput
                  required
                  [(ngModel)]="advEntitySearchableGroupEditModel.description"
                  [disabled]="advEntitySearchableGroupEditModel.isLocked && !advEntitySearchableGroupEditModel.isEditable"
                  id="editName"
                  type="text"
                  class="form-control"
                />
                <label for="editName">{{ 'Description' | translate }}</label>
              </div>
            </div>
          </div>

          <div class="row d-flex">
            <div class="mr-auto"></div>
            <div class="d-inline-flex">
              <button
                id="editEntitySearchImportBtn"
                class="btn btn-success btn-icon"
                (click)="modalSearchImportList.show()"
                [disabled]="advEntitySearchableGroupEditModel.isLocked && !advEntitySearchableGroupEditModel.isEditable"
              >
                <i class="material-icons">format_list_bulleted</i>
              </button>
              <button
                id="editEntitySearchCreateItem"
                class="btn btn-success btn-icon"
                (click)="addNewAdvEntitySelectableItem()"
                [disabled]="advEntitySearchableGroupEditModel.isLocked && !advEntitySearchableGroupEditModel.isEditable"

              >
                <i class="material-icons">add</i>
              </button>
            </div>
          </div>
          <app-entity-list-elements
            [entityItemModels]="advEntitySearchableGroupEditModel.advEntitySearchableItemModels"
            (entityItemModelsChanged)="advEntitySearchableGroupEditModel.advEntitySearchableItemModels = $event"
            (openEditNameModal)="onOpenEditNameModal($event)"
          >
          </app-entity-list-elements>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>

<app-entity-search-import-list
  (onImportSubmitted)="importAdvEntitySelectableGroup($event)"
  #modalSearchImportList
></app-entity-search-import-list>

<app-entity-item-edit-name
  (itemUpdated)="onItemUpdated($event)"
  #modalNameEdit>
</app-entity-item-edit-name>
