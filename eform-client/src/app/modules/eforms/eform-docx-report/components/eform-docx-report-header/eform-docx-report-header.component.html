<form [formGroup]="generateForm" class="d-flex align-items-center flex-wrap">
  <div class="d-flex mr-2">
    <mat-form-field [owlDateTimeTrigger]="dateRangePicker">
      <mat-label>{{ 'Select date range' | translate }}</mat-label>
      <mat-icon matPrefix>calendar_today</mat-icon>
      <input
        matInput
        formControlName="dateRange"
        name="dateRange"
        required
        type="text"
        [owlDateTime]="dateRangePicker"
        [selectMode]="'range'"
        id="dateFormInput"
      >
    </mat-form-field>
  </div>
  <div class="d-flex flex-row">
    <button
      mat-raised-button
      color="accent"
      [disabled]="generateForm.invalid"
      (click)="onSubmit()"
    >
      {{'Generate' | translate}}
    </button>
    <button
      mat-icon-button
      color="primary"
      [disabled]="generateForm.invalid"
      (click)="onSave()"
    >
      <mat-icon svgIcon="file-word"></mat-icon>
    </button>
  </div>
</form>

<owl-date-time [pickerType]="'calendar'" [firstDayOfWeek]="1" #dateRangePicker></owl-date-time>
