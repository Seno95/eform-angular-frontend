<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Edit tag name' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="cancelEdit()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="md-form">
            <input
              mdbInput
              [(ngModel)]="tagModel.name"
              [required]="true"
              type="text"
              class="form-control"
              id="tagNameEdit"
            />
            <label>{{ 'Name' | translate }}</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mat-raised-button
          color="accent"
          id="tagEditSaveBtn"
          class="mr-2"
          [disabled]="!tagModel.name"
          (click)="updateItem()"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          mat-raised-button
          id="tagEditSaveCancelBtn"
          (click)="cancelEdit()"
        >
          {{ 'Close' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
