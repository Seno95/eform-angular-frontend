<div>
  <form [formGroup]="formLogin" (ngSubmit)="submitLoginForm()" class="d-flex flex-column align-items-center"><!--style="font-size: 1rem;"-->
    <mat-form-field>
      <mat-label>{{ 'Username' | translate }}</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input
        matInput
        formControlName="username"
        type="text"
        id="username"
        name="username"
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ 'Password' | translate }}</mat-label>
      <mat-icon matPrefix>lock</mat-icon>
      <input
        matInput
        formControlName="password"
        type="password"
        id="password"
        name="password"
      >
    </mat-form-field>
    <button
      type="submit"
      id="loginBtn"
      mat-raised-button
      color="accent"
      style="text-transform: uppercase;"
    >
      {{ 'Login' | translate }}
    </button>
  </form>
</div>
