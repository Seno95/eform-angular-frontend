<h3 mat-dialog-title>{{ 'Edit template headers' | translate }}</h3>
<div mat-dialog-content class="d-flex flex-column">
  <mat-form-field>
    <mat-label>H1</mat-label>
    <input
      matInput
      [(ngModel)]="reportHeadersModel.h1"
      required
      type="text"
      name="reportHeader1"
      id="reportHeader1"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>H2</mat-label>
    <input
      matInput
      [(ngModel)]="reportHeadersModel.h2"
      required
      type="text"
      name="reportHeader2"
      id="reportHeader2">
  </mat-form-field>
  <mat-form-field>
    <mat-label>H3</mat-label>
    <input
      matInput
      [(ngModel)]="reportHeadersModel.h3"
      required
      type="text"
      name="reportHeader3"
      id="reportHeader3">
  </mat-form-field>
  <mat-form-field>
    <mat-label>H4</mat-label>
    <input
      matInput
      [(ngModel)]="reportHeadersModel.h4"
      required
      type="text"
      name="reportHeader4"
      id="reportHeader4">
  </mat-form-field>
  <mat-form-field>
    <mat-label>H5</mat-label>
    <input
      matInput
      [(ngModel)]="reportHeadersModel.h5"
      required
      type="text"
      name="reportHeader5"
      id="reportHeader5">
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    id="saveReportHeadersBtn"
    (click)="updateHeaders()"
  >
    {{'Update' | translate}}
  </button>
  <button
    mat-raised-button
    (click)="hide()"
    id="cancelSaveReportHeadersBtn"
  >
    {{'Cancel' | translate}}
  </button>
</div>
