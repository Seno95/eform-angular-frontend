<div class="mb-2">
  <form [formGroup]="formRestore">
    <mat-form-field>
      <mat-label>{{ 'E-mail' | translate }}</mat-label>
      <mat-icon matPrefix>email</mat-icon>
      <input
        matInput
        formControlName="email"
        type="text"
        id="email"
        name="email"
      >
    </mat-form-field>
  </form>

  <button
    mdbBtn
    type="button"
    class="btn btn-success btn-lg btn-block"
    (click)="submitRestoreForm()"
  >
    {{ 'Restore password' | translate }}
  </button>
</div>
