<h3 mat-dialog-title>{{'Are you sure you want to delete the site? The action can not be undone' | translate}}!</h3>
<div mat-dialog-content>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>ID</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{selectedSecurityGroup.id}}</strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{ 'GroupName' | translate }}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{ selectedSecurityGroup.groupName }}</strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'UserAmount' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{ selectedSecurityGroup.userAmount }}</strong>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="warn"
    (click)="deleteSingle()"
  >
    {{'Delete' | translate}}
  </button>
  <button
    mat-raised-button
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
