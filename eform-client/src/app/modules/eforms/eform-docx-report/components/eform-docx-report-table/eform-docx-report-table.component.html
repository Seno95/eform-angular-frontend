
<mtx-grid
  [data]="items"
  [columns]="tableHeaders"
  [cellTemplate]="{createdAt: createdAtTpl}"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false"
>
</mtx-grid>
<ng-template #createdAtTpl let-row>
  <date-formatter
    [date]="row.microtingSdkCaseDoneAt"
    [Format]="'datetime'"
  ></date-formatter>
</ng-template>

<ng-template let-row #caseFieldTpl let-index="index" let-col="colDef">
  <div *ngIf="getCaseFieldValue(row, col.field) == 'checked'">
    <mat-icon>check</mat-icon>
  </div>
  <div *ngIf="getCaseFieldValue(row, col.field) != 'checked' && getCaseFieldValue(row, col.field) != 'unchecked'">
    <div [innerHTML]="getCaseFieldValue(row, col.field)"></div>
  </div>
</ng-template>
