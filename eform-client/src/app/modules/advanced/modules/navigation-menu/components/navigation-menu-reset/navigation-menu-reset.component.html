<h3 mat-dialog-title>{{'Are you sure you want to reset menu to default? The action can not be undone' | translate}}</h3>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="warn"
    id="deleteWorkerDeleteBtn"
    (click)="resetMenu()"
  >
    {{'Reset' | translate}}
  </button>
  <button
    mat-raised-button
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
