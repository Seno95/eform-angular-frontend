<ng-container *ngFor="let translation of field.translations; let translationIndex = index">
  <mat-card
    *ngIf="isLanguageSelected(translation.languageId) && getLanguage(translation.languageId) !== undefined"
  >
    <mat-card-title>{{
      getLanguage(translation.languageId).name | translate
      }}</mat-card-title>
    <mat-card-content>
      <button
        *ngIf="translationPossible && field.translations.indexOf(translation) !== 0"
        mat-icon-button
        (click)="translateFromEnglishTo(translation.languageId)"
      >
        <mat-icon>language</mat-icon>
      </button>
      <mat-form-field>
        <mat-label>{{'Value' | translate }}</mat-label>
        <input
          matInput
          [required]="true"
          type="text"
          id="defaultValueEdit{{ translationIndex }}"
          [(ngModel)]="translation.defaultValue"
        />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</ng-container>
