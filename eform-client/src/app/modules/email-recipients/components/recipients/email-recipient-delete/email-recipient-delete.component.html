<h3 mat-dialog-title>{{'Are you sure you want to delete' | translate}}?</h3>
<div mat-dialog-content>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>ID</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{selectedEmailRecipient.id}}</strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'Name' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{selectedEmailRecipient.name}}</strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'Email' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{selectedEmailRecipient.email}}</strong>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="warn"
    (click)="deleteEmailRecipient()"
    id="emailRecipientDeleteSaveBtn"
  >
    {{'Delete' | translate}}
  </button>
  <button
    mat-raised-button
    (click)="hide()"
    id="emailRecipientDeleteCancelBtn"
  >
    {{'Cancel' | translate}}
  </button>
</div>
