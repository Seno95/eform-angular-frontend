<h3 mat-dialog-title>{{ 'Select tags for template' | translate }}</h3>

    <mat-label>{{ 'Current tags' | translate }}</mat-label>

      class="custom"
      [dropdownPosition]="'bottom'"
      [(ngModel)]="selectedTemplateTagsIds"
      [bindValue]="'id'"
      [bindLabel]="'name'"
      [items]="availableTags"
      id="tagSelector"
      [multiple]="true"
      appendTo="body"
    ></mtx-select>

<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    id="tagEditSaveBtn"
    mat-raised-button
    color="accent"
    (click)="updateTemplateTags()"
  >
    {{ 'Save' | translate }}
  </button>
  <button
    id="tagEditSaveCancelBtn"
    mat-raised-button
    (click)="hide()"
  >
    {{ 'Cancel' | translate }}
  </button>
