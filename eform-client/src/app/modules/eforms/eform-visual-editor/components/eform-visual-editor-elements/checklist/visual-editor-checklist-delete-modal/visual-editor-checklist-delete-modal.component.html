<h3 mat-dialog-title>{{ 'Are you sure you want to delete checklist' | translate }}?</h3>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="warn"
    (click)="hide(true)"
    id="checklistDeleteDeleteBtn"
  >
    {{'Delete' | translate}}
  </button>
  <button
    mat-raised-button
    (click)="hide()"
    id="checklistDeleteCancelBtn"
  >
    {{'Cancel' | translate}}
  </button>
</div>
