<div class="d-flex flex-row flex-wrap justify-content-between">
  <mat-card
    *ngFor="let image of images; let i = index"
    style="width: 500px;"
    class="d-flex flex-column justify-content-between m-1"
  >
    <mat-card-content>
      <img
        mat-card-image
        (click)="openPicture(i)"
        [src]="image.src | authImage | async"
        alt="Card image cap"
      >
    </mat-card-content>
  </mat-card>
</div>
