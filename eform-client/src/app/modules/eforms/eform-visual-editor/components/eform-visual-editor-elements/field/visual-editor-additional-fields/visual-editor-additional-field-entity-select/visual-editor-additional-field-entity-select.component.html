<mdb-card class="mt-3">
  <mdb-card-body>
    <div class="row">
      <div class="col">
        <div class="md-form ng-select-wrapper">
          <ng-select
            [items]="entitySelectableGroups"
            bindLabel="name"
            [placeholder]="'Selected entity group select' | translate"
            bindValue="id"
            [typeahead]="typeahead"
            [(ngModel)]="field.entityGroupId"
            id="createPlanningSelector"
          >
          </ng-select>
        </div>
      </div>
    </div>
  </mdb-card-body>
</mdb-card>
