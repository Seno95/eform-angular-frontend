<form [formGroup]="generateForm" class="d-flex align-items-center flex-wrap">
  <div class="d-flex mr-2">
    <mat-form-field>
      <mat-label>{{ 'Select date range' | translate }}</mat-label>
      <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-input [rangePicker]="picker" (click)="picker.open()" id="dateFormInput">
        <input formControlName="startDate" matStartDate>
        <input formControlName="endDate" matEndDate>
      </mat-date-range-input>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
  <div class="d-flex flex-row">
    <button
      mat-raised-button
      color="accent"
      [disabled]="generateForm.invalid"
      (click)="onSubmit()"
    >
      {{'Generate' | translate}}
    </button>
    <button
      mat-icon-button
      color="primary"
      [disabled]="generateForm.invalid"
      (click)="onSave()"
    >
      <mat-icon svgIcon="file-word"></mat-icon>
    </button>
  </div>
</form>
