<h3 mat-dialog-title>{{'Move unit' | translate}}</h3>
<div mat-dialog-content>
  <div class="d-flex flex-column">
    <div class="d-flex flex-row justify-content-between">
      <div class="d-flex flex-column">
        <p>ID</p>
      </div>
      <div class="d-flex flex-column">
        <strong>{{selectedUnitModel.microtingUid}}</strong>
      </div>
    </div>
    <mat-form-field>
      <mat-label>{{'Select location' | translate }}</mat-label>
      <mtx-select
        dropdownPosition="bottom"
        [items]="simpleSites"
        id="workerSelector"
        [clearable]="false"
        [multiple]="false"
        [bindValue]="'siteId'"
        [bindLabel]="'fullName'"
        [(ngModel)]="unitModel.siteId"
        appendTo="body">
      </mtx-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    id="workerSaveBtn"
    mat-raised-button
    color="warn"
    (click)="moveUnit()"
  >
    {{'Move' | translate}}
  </button>
  <button
    mat-raised-button
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
