<h3 mat-dialog-title>{{ 'Bind Eform' | translate }}</h3>
<div mat-dialog-content>
  <ng-template #toolbarTpl>
    <div class="d-flex flex-row justify-content-start flex-nowrap">
      <div class="d-flex flex-column mr-2 ml-2">
        <mat-form-field>
          <mat-label>{{ 'Search' | translate }}</mat-label>
          <input
            matInput
            type="text"
            (input)="onLabelInputChanged($event.target.value)"
            id="labelInput"
          />
        </mat-form-field>
      </div>
    </div>
  </ng-template>

  <mtx-grid
    [data]="templateListModel.templates"
    [columns]="tableHeaders"
    [showPaginator]="false"
    [pageOnFront]="false"
    [rowStriped]="true"
    [showToolbar]="true"
    [showColumnMenuButton]="false"
    [toolbarTemplate]="toolbarTpl"
    (rowClick)="addEformToGroup($event.rowData.id)"
    [rowHover]="true"
  >
  </mtx-grid>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    id="cancelCreateEformBtn"
    (click)="hide()"
  >
    {{ 'Close' | translate}}
  </button>
</div>
