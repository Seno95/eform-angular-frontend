<h3 mat-dialog-title>{{'Are you sure you want to delete the worker' | translate}}?</h3>
<div mat-dialog-content>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>ID</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{selectedWorkerDto.workerUId}}</strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'Creation Date' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong><date-formatter [date]="selectedWorkerDto.createdAt" [Format]="'datetime'"></date-formatter></strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'First name' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{selectedWorkerDto.firstName}}</strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'Last name' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{selectedWorkerDto.lastName}}</strong>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="warn"
    id="deleteWorkerDeleteBtn"
    (click)="deleteWorker()"
  >
    {{'Delete' | translate}}
  </button>
  <button
    mat-raised-button
    id="workerCancelDeleteBtn"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
