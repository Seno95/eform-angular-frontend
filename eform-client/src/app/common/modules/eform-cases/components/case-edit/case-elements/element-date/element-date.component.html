<mat-form-field [owlDateTimeTrigger]="dt1">
  <mat-label>{{ 'Start date' | translate }}</mat-label>
  <mat-icon matPrefix>calendar_today</mat-icon>
  <input
    matInput
    [ngModel]="fieldValueObj.value"
    required
    type="text"
    [owlDateTime]="dt1"
    id="startDate"
    name="startDate"
  >
</mat-form-field>
<owl-date-time
  [pickerType]="'calendar'" #dt1
  [firstDayOfWeek]="1">
</owl-date-time>
