<h3 mat-dialog-title>{{ (edit ? 'Edit Device User' : 'New Device User') | translate}}</h3>
<div mat-dialog-content>
  <div class="d-flex flex-column">
    <mat-form-field>
      <mat-label>{{'First name' | translate }}</mat-label>
      <input
        matInput
        [(ngModel)]="simpleSiteModel.userFirstName"
        required
        type="text"
        id="firstName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'Last name' | translate }}</mat-label>
      <input
        matInput
        [(ngModel)]="simpleSiteModel.userLastName"
        required
        type="text"
        id="lastName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'Language' | translate }}</mat-label>
      <mtx-select
        id="profileLanguageSelector"
        appendTo="body"
        [bindLabel]="'name'"
        [bindValue]="'languageCode'"
        [clearable]="false"
        [(ngModel)]="simpleSiteModel.languageCode"
        [items]="languages">
      </mtx-select>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    (click)="edit ? updateSingle() : createDeviceUser()"
    [disabled]="!simpleSiteModel.userFirstName || !simpleSiteModel.userLastName"
    id="{{edit ? 'saveEditBtn' : 'saveCreateBtn'}}"
  >
    {{(edit ? 'Save' : 'Create') | translate}}
  </button>
  <button
    mat-raised-button
    id="{{edit ? 'cancelEditBtn' : 'cancelCreateBtn'}}"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
