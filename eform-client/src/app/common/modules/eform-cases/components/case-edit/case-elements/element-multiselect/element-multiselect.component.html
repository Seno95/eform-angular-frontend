<ng-container *ngFor="let item of fieldValueObj.keyValuePairList">
  <div class="mb-2">
    <mat-checkbox
      (click)="updateCheckedOptions(item, $event)"
      name="checkbox{{item.key}}"
      id="checkbox{{item.key}}"
      [(ngModel)]="item.selected">
      {{item.value}}
    </mat-checkbox>
  </div>
</ng-container>
