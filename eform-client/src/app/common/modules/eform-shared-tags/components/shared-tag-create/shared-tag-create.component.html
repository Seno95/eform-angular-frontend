<div
  [config]="{ ignoreBackdropClick: true }"
  mdbModal
  class="modal fade"
  #frame="mdbModal"
>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New tag' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="cancelCreate()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="md-form">
            <input
              mdbInput
              [(ngModel)]="name"
              [required]="true"
              type="text"
              class="form-control"
              id="newTagName"
            />
            <label for="newTagName">{{ 'Name' | translate }}</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mat-raised-button
          color="accent"
          id="newTagSaveBtn"
          [disabled]="!name"
          (click)="createItem()"
          class="mr-2"
        >
          {{ 'Save' | translate }}
        </button>
        <button
          mat-raised-button
          id="newTagSaveCancelBtn"
          (click)="cancelCreate()"
        >
          {{ 'Close' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
