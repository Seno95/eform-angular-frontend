<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade overflow-auto" #frame="mdbModal">
  <div class="modal-dialog modal-md" id="newLinkModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New custom link' | translate }}</h3>
        <button class="close" data-dismiss="modal" (click)="hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <ng-select
                class="custom"
                dropdownPosition="'bottom'"
                [placeholder]="'Security groups' | translate"
                [(ngModel)]="customLinkModel.securityGroupsIds"
                [bindValue]="'id'"
                [bindLabel]="'name'"
                [items]="availableSecurityGroups"
                id="securityGroupsCustomLinkSelector"
                [multiple]="true"
              ></ng-select>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  id="customLinkLink"
                  name="customLinkLink"
                  [(ngModel)]="customLinkModel.link"
                  class="form-control"
                />
                <label for="customLinkLink">{{ 'Link' | translate }}</label>
              </div>
            </div>
            <div class="col">
              <div class="mat-checkbox">
                <input
                  type="checkbox"
                  id="customLinkIsInternalLink"
                  name="customLinkIsInternalLink"
                  [(ngModel)]="customLinkModel.isInternalLink"
                />
                <label for="customLinkIsInternalLink">{{ 'Is internal link' | translate }}</label>
              </div>
            </div>
          </div>
          <div
            class="row"
            *ngFor="
              let translation of customLinkModel.translations;
              let i = index
            "
          >
            <div class="col">
              <div class="md-form">
                <input
                  mdbInput
                  type="text"
                  id="linkTranslation{{ i }}"
                  name="linkTranslation{{ i }}"
                  [(ngModel)]="translation.name"
                  class="form-control"
                />
                <label for="linkTranslation{{ i }}">{{
                  translation.language
                }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          mdbBtn
          class="btn-success btn-small-height"
          id="customLinkCreateBtn"
          (click)="addCustomLink()"
        >
          {{ 'Add' | translate }}
        </button>
        <button
          mdbBtn
          class="btn-accent text-black-50 btn-small-height"
          id="customLinkCancelCreateBtn"
          (click)="hide()"
        >
          {{ 'Close' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
