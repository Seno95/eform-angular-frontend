<h3 mat-dialog-title>{{'Are you sure you want to delete' | translate}}?</h3>
<div mat-dialog-content>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>ID</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{eformSecurityModel.templateId}}</strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'Creation Date' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong><date-formatter [date]="eformSecurityModel.createdAt" [Format]="'datetime'"></date-formatter></strong>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="d-flex flex-column">
      <p>{{'Name' | translate}}</p>
    </div>
    <div class="d-flex flex-column">
      <strong>{{eformSecurityModel.label}}</strong>
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="warn"
    (click)="deleteEformFromSecurityGroup()"
  >
    {{'Delete' | translate}}
  </button>
  <button
    mat-raised-button
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
