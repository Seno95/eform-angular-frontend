<div>
  <form [formGroup]="formLogin" (ngSubmit)="submitLoginForm()" ><!--style="font-size: 1rem;"-->
    <mat-form-field>
      <mat-label>{{ 'Username' | translate }}</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input
        matInput
        formControlName="username"
        type="text"
        id="username"
        name="username"
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ 'Password' | translate }}</mat-label>
      <mat-icon matPrefix>lock</mat-icon>
      <input
        matInput
        formControlName="password"
        type="password"
        id="password"
        name="password"
      >
    </mat-form-field>
    <button
      mdbBtn
      type="submit"
      class="btn btn-success btn-lg btn-block"
      id="loginBtn"
    >
      {{ 'Login' | translate }}
    </button>
  </form>
</div>
