<form [formGroup]="generateForm" style="width: 20%">
  <mat-form-field [owlDateTimeTrigger]="dateRangePicker">
    <mat-label>{{ 'Select date range' | translate }}</mat-label>
    <mat-icon matPrefix>calendar_today</mat-icon>
    <input
      matInput
      formControlName="dateRange"
      name="dateRange"
      required
      [(ngModel)]="range"
      type="text"
      [owlDateTime]="dateRangePicker"
      [selectMode]="'range'"
      id="dateFormInput"
    >
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    [disabled]="generateForm.invalid"
    (click)="onSave()"
  >
    {{ 'Download' | translate }}
  </button>
</form>

<owl-date-time
  [pickerType]="'calendar'"
  [firstDayOfWeek]="1"
  #dateRangePicker
></owl-date-time>
