<div class="d-flex heading-bg">
  <div class="mr-auto p-3">
    <h1 [ngStyle]="{ fontSize: heandingSizeRem + 'rem' }">
      {{
        forceStaticTitle
          ? title
          : (appMenuStateService.getTitleByUrl(this.href) | translate)
      }}
      <small *ngIf="subtitle" style="font-size: 1rem"
        >({{ subtitle | translate }})</small
      >
    </h1>
  </div>
  <ng-content></ng-content>
</div>
